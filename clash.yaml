port: 7801
socks-port: 7801
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090

dns:
  enable: true
  # 非安全环境
  listen: 127.0.0.1:53
  ipv6: false
  enhanced-mode: fake-ip
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - tls://dns.rubyfish.cn:853
  fallback:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

cfw-latency-timeout: 3000
cfw-latency-url: http://cp.cloudflare.com/generate_204
proxy-providers:
  proxies:		# 配置名称
    type: http
    path: ./proxy-providers/proxies.yaml
    url: https://proxies.haisto.cn/clash/proxies?filter=r
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🚀 手动切换
      - 🔯 故障转移
      - 🎯 全球直连
  - name: 🚀 手动切换
    type: select
    interval: 43200
    use:
      - proxies
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - proxies
  - name: 🔯 故障转移
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - proxies
  - name: 🐟 黑白名单
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 🍃 净化拦截
    type: select
    proxies:
      - REJECT

rules:
  # 自定义规则
  - DOMAIN,clash.razord.top,🎯 全球直连
  - DOMAIN,yacd.haishan.me,🎯 全球直连
  # Bing Ai
  - DOMAIN-SUFFIX,bing.com,🚀 节点选择
  - DOMAIN-SUFFIX,msn.com,🚀 节点选择
  - DOMAIN-SUFFIX,microsoft.com,🚀 节点选择
  # RULE-SET规则
  - RULE-SET,applications,🎯 全球直连
  - RULE-SET,private,🎯 全球直连
  - RULE-SET,tld-not-cn,🚀 节点选择
  - RULE-SET,gfw,🚀 节点选择
  - RULE-SET,greatfire,🚀 节点选择
  - RULE-SET,telegramcidr,🚀 节点选择
  - RULE-SET,reject,🍃 净化拦截
  - MATCH,🐟 黑白名单

rule-providers:
